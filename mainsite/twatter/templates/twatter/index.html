{% extends "home/base.html" %}

{% block title %}<title>Twatter</title>{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Twatter</h2>
        </div>
    </div>
    {% if latest_twaats %}
        {% for twaat in latest_twaats %}
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ twaat.name_text }}</h3>
                            <p class="card-text">{{ twaat.twaat_text }}</p>
                        </div>
                        <div class="card-footer">
                            <p class="card-text">{{ twaat.pub_date }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h5>No Twaats Here</h5>
    {% endif %}
</div>

{% endblock %}
