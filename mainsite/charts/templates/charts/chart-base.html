{% extends "home/base.html" %}

{% block title %}<title>Base Title</title>{% endblock %}

{% block head %}
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.1.1.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.1.1.min.js"></script>
    <script>
    window.addEventListener("load",function() {
        setTimeout(function(){
            // This hides the address bar:
            window.scrollTo(0, 1);
        }, 0);
    });
    </script>
    <style>
        div.scrollable {
            overflow: auto;
        }
    </style>
    {{ script | safe }}
{% endblock %}

{% block content %}

<div>
    {% load static %}
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col" style="height:calc(100vh - 60px)">
            {{server_script|safe}}
        </div>
    </div>
</div>
{% endblock %}
