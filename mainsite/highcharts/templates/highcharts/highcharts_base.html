{% extends "home/base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'highcharts/charts.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        {% block sidebarbutton %}
        {% endblock %}
        <div class="row">
            {% block countries %}
            {% endblock %}
            <div class="col chart_element" id="chart_div">
            </div>
        </div>
    </div>

    {{ options|json_script:"options" }}    
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static 'highcharts/highcharts.js' %}"></script>
    <script src="{% static 'highcharts/charts.js' %}"></script>
{% endblock %}
