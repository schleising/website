{% extends "home/base.html" %}

{% block title %}<title>UK UTLAs</title>{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'LeafletMaps/map-styles.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div id="mapid">
            </div>
        </div>
    </div>

    {{ geo_data|json_script:"geo_data" }}
    {{ graduations|json_script:"graduations" }}

    {% load static %}
    <script type="text/javascript" src="{% static 'LeafletMaps/maps.js' %}"></script>

{% endblock %}
