<!-- templates/registration/login.html -->
{% extends 'home/base.html' %}

{% block title %}<title>Sign up</title>{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
