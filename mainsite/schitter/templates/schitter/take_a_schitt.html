{% extends "home/base.html" %}

{% block title %}<title>Schitter</title>{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Ponder over a Schitt</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form action="{% url 'log_schitt' %}" method="post">
                {% csrf_token %}
                <label for="name">Enter name: </label>
                <input id="name" type="text" name="name" placeholder="Name">
                <label for="name">Enter Schitt: </label>
                <input id="schitt" type="text" name="schitt" placeholder="Schitt">
                <input type="submit" value="OK">
            </form>
        </div>
    </div>

</div>

{% endblock %}
