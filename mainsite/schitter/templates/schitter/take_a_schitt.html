{% extends "home/base.html" %}

{% block title %}<title>Schitter</title>{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h2>Ponder over a Schitt</h2>
        </div>
    </div>

    <form action="{% url 'log_schitt' %}" method="post">
    {% csrf_token %}
        <div class="row">
            <div class="col mb-2">
                <label for="schitt">Enter Schitt: </label>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <textarea class="form-control" rows="5" id="schitt" name="schitt" placeholder="Schitt"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <div class="float-right">
                    <input class="btn btn-primary" type="submit" value="Schitt !!">
                </div>
            </div>
        </div>
    </form>

</div>

{% endblock %}
